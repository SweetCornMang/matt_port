<!DOCTYPE html>
<html>
	<head>	
		<link rel="stylesheet" href="imgGalStyle.css">
	</head>
	<body>
		<div id="title">Matt's Excellent Photo Gallery</div>
		<div id="bigBox">
			<img id="bigBoxImg" class="fade" width="620" height="380" >

		</div>
		<a class="prev arrow" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next arrow" onclick="plusSlides(1)" style="float:right;">&#10095;</a>

		<script src="imgGal.js" type="text/javascript"></script>

</html>
